<div *ngIf="isLoading" class="mt-5 d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Chargement...</span>
  </div>
</div>

<div *ngIf="!isLoading && location">
  <h3>TODO : Faire la fiche de présentation de l'organisation</h3>
  <form>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Type d'organisation :</label>
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          [value]="location.type"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Secteurs d'activité :</label>
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          [value]="location.sectors"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nom de l'organisation :</label>
      <div class="col-sm-9">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          [value]="location.name"
        />
      </div>
    </div>
  </form>
</div>
