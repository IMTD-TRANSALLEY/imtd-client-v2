<div *ngIf="isLoading" class="mt-5 d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- <div *ngIf="!authService.isConnected" class="row"> -->
<div
  *ngIf="!isLoading"
  class="col-md-12 mt-6 d-flex flex-column justify-content-center"
>
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!-- form card login -->
      <div class="card rounded shadow shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>

        <div class="card-body">
          <form class="form" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control form-control-lg rounded-0"
                ngModel
                #emailInput="ngModel"
                required
                email
                placeholder="Email address"
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                name="password"
                class="form-control form-control-lg rounded-0"
                ngModel
                #passwordInput="ngModel"
                required
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn btn-success btn-lg float-right">
              Login
            </button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
  <!--/row-->
</div>
