<div class="row">
  <div class="col-md-6 col-sm-12">
    <!-- Location Types -->
    <div class="form-group">
      <label class="form-label">Type d'organisation : </label>
      <!-- <div class="form-control"> -->
      <!-- Types Dropdown -->
      <ng-multiselect-dropdown
        [settings]="typeDropdownSettings"
        [placeholder]="'Sélectionner le type'"
        [data]="locationTypes"
        [(ngModel)]="selectedTypes"
        [ngModelOptions]="{ standalone: true }"
      >
      </ng-multiselect-dropdown>
      <!-- </div> -->
    </div>

    <!-- Location Sectors -->
    <div class="form-group">
      <label class="form-label">Secteurs d'activité : </label>
      <!-- <div class="col-sm-9"> -->
      <!-- Sectors Dropdown -->
      <ng-multiselect-dropdown
        [settings]="sectorDropdownSettings"
        [placeholder]="'Sélectionner les secteurs'"
        [data]="locationSectors"
        [(ngModel)]="selectedSectors"
        [ngModelOptions]="{ standalone: true }"
      >
      </ng-multiselect-dropdown>
    </div>
    <!-- </div> -->
  </div>

  <div class="col-md-6 col-sm-12">
    <!-- Search Mode -->
    <div class="form-check">
      <!-- Search by Department Radio -->
      <input
        class="form-check-input"
        type="radio"
        [checked]="searchByDepartment"
        (change)="onSelectSearchByDepartment()"
      />
      <label class="form-check-label">Rechercher par départements</label>
    </div>
    <div class="form-check mb-3">
      <!-- Search by Area Radio -->
      <input
        class="form-check-input"
        type="radio"
        [checked]="searchByArea"
        (change)="onSelectSearchByArea()"
      />
      <label class="form-check-label">Rechercher par rayon</label>
    </div>

    <!-- Search By Departments -->
    <div *ngIf="searchByDepartment" class="form-group">
      <label class="form-label">Département : </label>
      <div class="">
        <!-- Departments Dropdown -->
        <ng-multiselect-dropdown
          [settings]="DepartmentDropdownSettings"
          [placeholder]="'Sélectionner les départements'"
          [data]="locationDepartments"
          [(ngModel)]="selectedDepartments"
          [ngModelOptions]="{ standalone: true }"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>

    <!-- Search By Area -->
    <div *ngIf="searchByArea">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Rayon de : </label>
        <!-- Departments Dropdown -->
        <ng-multiselect-dropdown
          class="col-sm-8"
          [settings]="DistanceDropdownSettings"
          [placeholder]="'Distance en km'"
          [data]="locationDistances"
          [(ngModel)]="selectedDistance"
          [ngModelOptions]="{ standalone: true }"
        >
        </ng-multiselect-dropdown>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">autour de : </label>
        <!-- Departments Dropdown -->
        <ng-multiselect-dropdown
          class="col-sm-8"
          [settings]="CityDropdownSettings"
          [placeholder]="'Sélectionner la ville'"
          [data]="locationCities"
          [(ngModel)]="selectedCity"
          [ngModelOptions]="{ standalone: true }"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
</div>

<!-- Buttons -->
<div class="row float-right px-3">
  <button class="btn btn-imtd1 mr-3" (click)="onSubmit()">
    Rechercher
  </button>
  <button class="btn btn-imtd3" (click)="clearMarkers()">
    Réinitialiser
  </button>
</div>

<div class="mt-5"></div>

<div id="wrapper">
  <div
    id="map"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
  ></div>

  <div id="over_map">
    <button class="btn btn-secondary">Click</button>
  </div>
</div>
